{%extends 'base.html'%}

{%block content%}


{% if not created %}

<div style="margin-top: 30px;"></div>
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="margin-top: 10px;">
        <button type="submit">Create article</button>
    </div>
</form>
{% else %}
<p>Your article was created.</p>
<a href='/articles/{{ object.id }}/'>{{ object.title }} - {{ object.content }}
    {% endif %}
    {%endblock content%}
